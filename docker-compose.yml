version: '3.8'

services:
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    container_name: laravel_app
    working_dir: /var/www/html
    ports:
      - "5173:5173" # Vite 개발 서버
      - "9000:9000" # PHP-FPM 서버
    volumes:
      - ./src:/var/www/html
      - ./docker/app/php.ini:/usr/local/etc/php/php.ini # PHP 설정
      - /var/www/html/node_modules # node_modules는 공유하지 않음
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
    env_file:
      - .env
    networks:
      - laravel_network
    depends_on:
      - web

  web:
    image: nginx:latest
    container_name: laravel_nginx
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - laravel_network
    depends_on:
      - app

networks:
  laravel_network:
